# using in testing

spring.datasource.url=jdbc:postgresql://localhost/chatoverflowtest
spring.datasource.username=${dbUsername}
spring.datasource.password=${dbPassword}

spring.flyway.baseline-on-migrate=true
spring.freemarker.expose-request-attributes=true

spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# just login and password from yandex account
spring.mail.username=${yandexUsername}
spring.mail.password=${yandexPassword}

spring.mail.host=smtp.yandex.ru
spring.mail.protocol=smtps
spring.mail.port=465

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

recaptcha.secret=${recaptchaSecret}
mail.debug=true
upload.path=${uploadPath}
hostname=localhost:8080
logging.level.org.springframework.web=DEBUG
