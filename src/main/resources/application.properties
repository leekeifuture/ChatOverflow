# using in production

spring.datasource.url=jdbc:postgresql://localhost/${dbName}
spring.datasource.username=${dbUsername}
spring.datasource.password=${dbPassword}

spring.flyway.baseline-on-migrate=true
spring.freemarker.expose-request-attributes=true

spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# just login and password from yandex account
spring.mail.username=${yandexUsername}
spring.mail.password=${yandexPassword}

spring.mail.host=smtp.yandex.ru
spring.mail.protocol=smtps
spring.mail.port=465

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

recaptcha.secret=${recaptchaSecret}
mail.debug=false
upload.path=${uploadServerPath}
hostname=${serverIp}
server.error.whitelabel.enabled=false
#server.port=8080
